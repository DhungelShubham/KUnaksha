<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathmandu University Map</title>

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Bar -->
    <div id="top-bar">
        <h1>KU Naksha</h1>
    </div>

    <!-- Side Menu -->
    <div id="menu-bar">
        <h2>Menu</h2>
        <ul>
            <li><a href="KU3dview.html"><i class="fas fa-satellite"></i> Satellite View</a></li>
            <li><a href="map.html"><i class="fas fa-map"></i> Map</a></li>
            <li><a href="#" onclick="enableNavigation()"><i class="fas fa-map-marker-alt"></i> Navigation</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Input for navigation -->
    <div id="navigation-panel">
        <input type="text" id="startLocation" placeholder="Enter Start Location">
        <input type="text" id="endLocation" placeholder="Enter Destination">
        <button onclick="calculateRoute()">Get Directions</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

    <!-- Your script -->
    <script src="script.js"></script>

</body>
</html>
